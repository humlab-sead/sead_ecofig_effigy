<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>SEAD Ecofig Effigy Prototype</title>
  <style>
    @import url(./Cesium/Widgets/widgets.css);
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="timelineContainer">
  </div>
<div id="toolbar">
<table><tbody>
    <tr>
        <td>
            <select data-bind="options: ecoCodes,
                       optionsText: 'label',
                       value: currentCode,
                       optionsCaption: 'Choose...'"></select>
        </td>
        <td>
            <input type="range" min="0" max="100" step="0.1" data-bind="value: currentCode().scale">
        </td>
        <td><input type="checkbox" data-bind="checked: currentCode().visible"></td>
    </tr>
</tbody></table>
</div>
</body>
</html>
